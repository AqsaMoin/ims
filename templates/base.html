<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock title %}</title>
        <script src="https://unpkg.com/htmx.org@2.0.0"></script>
        <link rel="stylesheet" href="{% static 'base/font-awesome/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'base/font-awesome/css/fontawesome.min.css' %}">
        <link href="{% static 'base/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'base/styles/base.css' %}">
        {% block style %}{% endblock style %}
    </head>
    <body>

        {% block navbar %}{% include 'navbar.html' %}{% endblock navbar %}
        {% block subnav %}{% endblock subnav %}
        {% block content %}{% endblock %}
        {% block scripts %}{% endblock scripts %}
        <script src="{% static 'base/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
