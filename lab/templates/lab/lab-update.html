{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Update Lab</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Lab</button>
    </form>
    <br>
    <a class="btn btn-danger btn-sm" href="{% url 'lab:lab-delete' lab.pk %}">Delete Lab</a>
</div>
{% endblock content %}
