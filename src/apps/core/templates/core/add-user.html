{% extends 'base.html' %}


<!--Subnav block -->
{% block subnav %}
<section id="sub-nav">
    <div class="container pt-2 pb-2">
        <a style="text-decoration: none; color: #ffffff;" href="#" onclick="history.back()" class="text-body-default-bold"><i class="fa-solid fa-angle-left me-2"></i>Go back</a>
    </div>
</section>
{% endblock subnav %}


{% block content %}
<div class="container mt-5">
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        <button class="btn btn-primary w-100 mt-3" type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
