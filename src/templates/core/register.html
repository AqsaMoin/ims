{% extends "base.html" %}
{% load static %}
{% block title %} | Register{% endblock title %}
{% block content %}
<div class="card p-3">
<img src="{% static 'images/logo-icon.svg' %}" width="30px" alt="logo">
<h3>Register</h3>

<form method="post">
    {% csrf_token %}
    {{ form.as_p | safe}}
    <input type="submit" value="Login" class='btn btn-primary'/>
</form>
</div>
{% endblock content %}
