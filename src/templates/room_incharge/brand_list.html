<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand List</title>
</head>
<body>
    <h1>Brand List</h1>
    <p><a href="{% url 'room_incharge:room_dashboard' room_slug=room_slug %}">Back to Room Dashboard</a></p>
    <p><a href="{% url 'room_incharge:brand_create' room_slug=room_slug %}">Create Brand</a></p>
    <ul>
        {% for brand in brands %}
        <li>
            {{ brand.brand_name }} - 
            <a href="{% url 'room_incharge:brand_update' room_slug=brand.room.slug brand_slug=brand.slug %}">Edit</a> - 
            <a href="{% url 'room_incharge:brand_delete' room_slug=brand.room.slug brand_slug=brand.slug %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
