<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete System Component</title>
</head>
<body>
    <h1>Delete System Component</h1>
    <p>Are you sure you want to delete the system component "{{ object.component_item.item_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'room_incharge:system_component_list' room_slug=object.system.room.slug system_slug=object.system.slug %}">Cancel</a>
    </form>
</body>
</html>
